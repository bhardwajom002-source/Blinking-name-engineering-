    .card {
      text-align:center; padding:30px 40px; border-radius:18px;

      70%  { text-shadow: 0 8px 20px rgba(0,0,0,0.48), 0 0 6px rgba(120,240,220,0.4); transform:translateY(0); }
      100% { text-shadow: 0 6px 18px rgba(0,0,0,0.45), 0 0 0px rgba(0,255,200,0); transform:translateY(0); }
    }
    .sub {
      margin-top:10px; color:#cfeff6; font-size:16px; opacity:0.9;
    }
    /* small gear icon */
